<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoPartix | Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #333, #777);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #333, #777);
      padding-right: 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      background: #bbb3b3;
      color: #222;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    .search {
      background: rgb(241, 239, 239);
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
        padding: 140px 90px 60px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: justify;
        /* justify-content: center; */
        gap: 10px;
        background: linear-gradient(135deg, #333, #777);
    }

    .section h1 {
        font-size: 3rem;
        /* margin-bottom: 2rem; */
        color: black;
        padding-top: 7rem;
    }

    .section p {
        font-size: 1.3rem;
        font-weight: bold;
        font-stretch: condensed;
        max-width: 600px;
        line-height: 1.2;
    }

    .payment-options {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        padding: 25px;
    }

    .payment-options a {
      display: block;
      background: white;
      padding: 5px 35px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-options a:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .payment-options img {
      height: 50px;
      width: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .payment-options {
        flex-direction: column;
        align-items: center;
      }

      .payment-options a {
        padding: 15px 25px;
      }

      .section h1 {
        font-size: 2.4rem;
      }

      .section p {
        font-size: 1rem;
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <img src="https://files.svgcdn.io/gravity-ui/gear-play.svg" alt="logo" /> AutoPartix
        </a>
    </div>
    <nav>
      <a href="index.html#about">About</a>
      <a href="product.html">Products</a>
      <a href="index.html#g">Photo</a>
      <a href="shop.html">Shop</a>
      <div class="search"><img src="https://img.icons8.com/?size=512&id=59878&format=png" height="20" width="20"/>Search</div>
    </nav>
  </header>

  <!-- Payment Section -->
  <section class="section">
    <h1>Checkout</h1>
    <p>Your product has been added to the cart.<br/>Choose a payment option to complete your transaction.</p>

    <div class="payment-options">
      <a href="gpay.html">
        <img src="g.svg" alt="GPay">
      </a>
      <a href="apay.html">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Pay"> -->
        <img src="https://img.icons8.com/color/48/000000/apple-pay.png" alt="Apple Pay">
      </a>
      <a href="mc.html">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
      </a>
    </div>
  </section>

</body>
</html>
