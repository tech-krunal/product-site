<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoPartix | Products</title>
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html{
        scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #333, #777);
      
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      height:fit-content;
      width: 100%;
      /* backdrop-filter: blur(10px); */
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #333, #777);
      padding-right: 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
        background: #bbb3b3;
        color: #222;
        padding: 1rem;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 30px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    .search {
      background: rgb(241, 239, 239);
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
    }

    .section {
        padding: 100px 20px 60px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/2021_Ram_TRX_off-road_test_%28cropped%29.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 2s ease;
      gap: 50px;

    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .product-grid {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1000px;
    }

    .product-item {
        flex: 1 1 calc(50% - 30px);
        text-align: center;
        animation: zoomIn 0.8s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
    }

    .product-item img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .product-item img:hover {
      transform: scale(1.05);
    }

    .product-item h3 {
      margin-bottom: 15px;
    }

    /* Product Description Section */
    .product-section {
        display: flex;
        height: 100vh;
        justify-content: space-between;
        align-items: center;
        padding: 80px 50px;
        gap: 40px;
        border-top: 1px solid rgba(255,255,255,0.1);
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
        animation-delay: 0.3s;
    }

    .product-section:nth-child(even) {
      flex-direction: row;
    }

    .product-section:nth-child(even) img {
        animation: slideInRight 1s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
  }

    .product-section:nth-child(even) .product-text {
        animation: slideInLeft 1s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;
  }

    .product-section:nth-child(odd) .product-text {
        animation: slideInRight 1s ease forwards;
        animation-delay: 0.3s;
        opacity: 0;

    }

    .product-section:nth-child(odd) img {
        animation: slideInLeft 1s ease forwards;
        animation-delay: 0.5s;
        opacity: 0;
    }
    .product-section img {
      width: auto;
      max-width: 400px;
      border-radius: 10px;
    }

    .product-text {
      flex: 1;
      padding: 50px;
      position: relative;
      padding-bottom: 60px;
    }

    .product-text h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .product-text p {
      font-size: 18px;
      line-height: 1.6;
    }

    span {
    padding-right: 180px;
    font-size: 30px;
    }

    @media (max-width: 768px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }

      .product-item {
        flex: 1 1 100%;
      }

      .product-section {
        flex-direction: column;
      }

      .product-section:nth-child(even) {
        flex-direction: column;
      }
    }
    
    /* Animations */
    @keyframes fadeInUp {
        0% {
        transform: translateY(40px);
        opacity: 0;
        }
        100% {
        transform: translateY(0);
        opacity: 1;
        }
    }

    @keyframes zoomIn {
        0% {
        transform: scale(0.8);
        opacity: 0;
        }
        100% {
        transform: scale(1);
        opacity: 1;
        }
    }

    @keyframes slideInLeft {
        0% {
        transform: translateX(-50px);
        opacity: 0;
        }
        100% {
        transform: translateX(0);
        opacity: 1;
        }
    }

    @keyframes slideInRight {
        0% {
        transform: translateX(50px);
        opacity: 0;
        }
        100% {
        transform: translateX(0);
        opacity: 1;
        }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
